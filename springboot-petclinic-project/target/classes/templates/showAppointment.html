<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>

<style>
	
	.container {
		
		width:40%;
	} 
	
	.container h2{
		
		margin-top:100px;
		font-size:50px;
	} 
	
	.topnav {
	  overflow: hidden;
	  background-color: #333;
	}
	
	.topnav a {
	  float: left;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 17px;
	}
	
	.topnav a:hover {
	  background-color: #ddd;
	  color: black;
	}
	
	.topnav a.active {
	  background-color: blue;
	  color: white;
	}
	
	 .topnav a.showAppointment{
		margin-left:1200px;
	} 
	
</style>

<body>

<div class="topnav">
  <a class="active" href="/">Home</a>

</div>


<div class="container">
<br>
<h2 >Appointment Details</h2>

<tr>
<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Id</th>
            
            <th>Owner Name</th>
            <th>Pet Name</th>
            <th>Phone Number</th>
            <th>Date</th>
            <th>Time</th>
            <th>Vet Name</th>
            <th>Cancel Appointment</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="app : ${app }">
<td th:text="${app.id}">Appointment ID</td>

<td th:text="${app.ownername}">Owner Name</td>
<td th:text="${app.petname}">Pet Name</td>
<td th:text="${app.phonenumber}">Phone Number</td>
<td th:text="${app.date}">Date</td>
<td th:text="${app.time}">Time</td>
<td th:text="${app.vetname}">Vet Name</td>
   
<td>
<a th:href="@{'/deleteAppointment/' + ${app.id}}">Cancel Appointment</a>
</td>     
</tr>
  
  </tbody>
</table>
                    
                 </div>
 
</div>
 
</tr>
 
</tbody>
</table>
</div>
</body>
</html>
