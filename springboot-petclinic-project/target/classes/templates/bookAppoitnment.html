<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>

<style>

	#select option{
 		width:1000px;   
	}
	
	
	select {
  
		  appearance: none;
		  background-color: transparent;
		  border: 1.5px solid #ddd;
		  height:40px;
		  padding: 0 1em 0 0;
		  margin: 0;
		  width: 100%;
		  font-family: inherit;
		  font-size: 15px;
		  cursor: inherit;
		  line-height: inherit;  
		  z-index: 1;
		  outline: none;
	}
	
	.topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: blue;
      color: white;
    }
	
</style>

<body>

 <div class="topnav">
      <a class="active" href="/">Home</a>

    </div>
    
<div align="center">

    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/saveAppointment}" th:object="${appointmentDetails}" method="post">
 
      <br><br>
<div alight="left">
            <tr>
                <label class="form-label" >Owner Name</label>
                <td>
                <input type="hidden"  name="id" />
                <input type="text"  name="ownername" class="form-control" placeholder="Owner Name" required/>
                </td>
            </tr>
         </div>  
            
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Select Pet</label>
                 	<!-- <td><input type="text" th:field="*{pettype}" class="form-control" placeholder="Pet Type (Ex: Dog, Cat, Cow etc)" /></td>  -->
                <br>
                
				<select  name="petname" id="select-pet">
          				<option th:each="pets : ${pets}" th:value="${pets.petname}" th:text="${pets.petname}"></option>
          		</select>
            </tr>
            </div>
            
         <div alight="left">
            <tr>
                <label class="form-label" >Phone Number</label>
                <td>
               
                <input type="text"  name="phonenumber" class="form-control" placeholder="Phone Number" required/>
                </td>
            </tr>
         </div> 
         
         <div alight="left">
            <tr>
                <label class="form-label" >Select Vet</label>
                <td>
               
                <select  name="vetname" id="select-vet">
		          		
		          		<option th:each="vets : ${vets}" th:value="${vets.vetname}" th:text="${vets.vetname}"></option>
          		</select>
                </td>
            </tr>
         </div> 
         
        <div alight="left">
            <tr>
                <label class="form-label" >Choose Date</label>
                <td>
               
                <input type="date"  name="date" id="datefield" class="form-control" min="1899-01-01" required/>
                </td>
            </tr>
         </div> 
         
         <div alight="left">
            <tr>
                <label class="form-label" >Choose Time</label>
                <td>
               
                <input type="time"  name="time" class="form-control" required/>
                </td>
            </tr>
         </div> 

			<h3 style="color:red">Vet's working hours 9AM-9PM</h3><br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Book Appointment</button> </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript">
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth() + 1; //January is 0!
	var yyyy = today.getFullYear();
	
	if (dd < 10) {
	   dd = '0' + dd;
	}
	
	if (mm < 10) {
	   mm = '0' + mm;
	} 
	    
	today = yyyy + '-' + mm + '-' + dd;
	document.getElementById("datefield").setAttribute("min", today);
</script>

</body>
</html>
