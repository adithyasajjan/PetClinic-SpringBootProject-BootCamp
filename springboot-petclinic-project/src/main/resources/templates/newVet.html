<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add New Vet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <br>
     <div class="col-sm-4">
    <form action="#" th:action="@{/saveVet}" th:object="${vets}" method="post">
 
      
		<div alight="left">
            <tr>
                <label class="form-label" >Vet Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{vetname}" class="form-control" placeholder="Vet Name" />
                </td>
            </tr>
         </div>  
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Qualification</label>
                <td><input type="text" th:field="*{qualification}" class="form-control" placeholder="Qualification" /></td>
            </tr>
            </div>
            
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Experience</label>
                <td><input type="text" th:field="*{experience}" class="form-control" placeholder="Experience" /></td>
            </tr>
            </div>
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
